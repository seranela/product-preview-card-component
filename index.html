<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/default.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main class="product-card" aria-label="Product Card">
    <picture class="product-picture">
      <source media="(min-width: 576px)" srcset="images/image-product-desktop.jpg">
      <img src="images/image-product-mobile.jpg" alt="Bottle of perfume">
    </picture>
    <div class="product-body">
      <span class="product-category">Perfume</span>

      <h1 class="product-heading">Gabrielle Essence Eau De Parfum</h1>

      <p class="product-description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>

      <div class="product-prices">
        <p class="product-price-discount">$149.99</p>
        <del><span class="product-price-original sr-only">Old price</span>$169.99</del>
      </div>

      <button class="button-add-to-cart">
        <img src="images/icon-cart.svg" alt="Shopping cart icon" aria-hidden="true">
        Add to Cart
      </button>
    </div>
  </main>
</body>
</html>
